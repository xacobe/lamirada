# Servir archivos est√°ticos directamente sin pasar por Drupal
location ~* ^/sites/default/files/ {
    try_files $uri =404;
    access_log off;
    expires max;
    add_header Cache-Control "public, immutable";
}

# Servir estilos de imagen directamente
location ~* ^/sites/default/files/styles/ {
    try_files $uri @rewrite;
    access_log off;
    expires max;
    add_header Cache-Control "public, immutable";
}
